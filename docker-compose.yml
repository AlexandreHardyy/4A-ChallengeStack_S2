version: '3.6'

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./PaymentProjet:/usr/local/PaymentProjet
      - db-data:/data/db
    working_dir: /usr/local/PaymentProjet

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: app
    volumes:
      - pg-data:/var/lib/postgresql/data

  server:
    image: node
    depends_on:
      - mongo
      - db
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/app
      DATABASE_MONGO_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017
      JWT_SECRET: ImAstrongSecretBoi
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app
    command: npm run dev
  
  psp:
    image: node
    ports:
      - 3001:3001
    working_dir: /usr/src/psp
    volumes:
      - ./psp:/usr/src/psp
    command: npm run dev
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  merchant-server:
    image: node
    ports:
      - 3009:3009
    environment:
      API_TOKEN: 614a3c0f-ae78-4685-b1f6-986c646b906d
    working_dir: /usr/src/app
    volumes:
      - ./merchant-server:/usr/src/app
    command: npm run dev

volumes:
  db-data: {}
  pg-data: {}
